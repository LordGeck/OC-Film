                <h3 class="page-title text-center">Contact</h3>
                <div class="d-flex flex-column flex-sm-row justify-content-center">
                    <div class="text-center mx-5 pt-lg-5">
                        <h5>Adresse</h5>
                        <p>1 rue Exemple</p>
                        <p>11111 Exemple</p>

                    </div>
                    <div class="mx-5 flex-fill">
                        <form>
                            <div class="form-group">
                                <label for="contactEmail">Adresse email:</label>
                                <input type="email" class="form-control" id="contactEmail" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="contactSubject">Sujet:</label>
                                <input type="text" class="form-control" id="contactSubject" placeholder="Sujet">
                            </div>
                            <div class="form-group">
                                <label for="contactMessage">Message:</label>
                                <textarea class="form-control" id="contactMessage" rows="10" placeholder="Message"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Envoyer</button>
                        </form>
                    </div>
                </div>
